
<html>
    <head>
        <title>Tremor Savior-Log In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="imagenes/icono.png" />

        <link rel="shortcut icon" href="favicon.ico"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/validaciones.js"></script>


        <style>
            body{
                background: url(imagenes/fondoprinci.png) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            } 
            .input-field label {
                color: black!important;
            }
            /* label focus color */
            .input-field input[type=text]:focus + label {
                color: black! important;
            }
            /* label underline focus color */
            .input-field input[type=text]:focus {
                border-bottom: 1px solid green! important;
                box-shadow: 0 1px 0 0 green ! important;
            }

            .input-field input[type=text].valid {
                border-bottom: 1px solid #76ff03!important;
                box-shadow: 0 1px 0 0 #76ff03!important;
            }

            .input-field input[type=text].invalid {
                border-bottom: 1px solid red !important;
                box-shadow: 0 1px 0 0 red!important;
            }
            /* icon prefix focus color */
            .input-field .prefix.active {
                color: green;
            }
            .input-field input[type=password]:focus + label {
                color: black! important;
            }
            /* label underline focus color */
            .input-field input[type=password]:focus {
                border-bottom: 1px solid green! important;
                box-shadow: 0 1px 0 0 green ! important;
            }

            .input-field input[type=password].invalid {
                border-bottom: 1px solid red !important;
                box-shadow: 0 1px 0 0 red!important;

            }

            .input-field input[type=password].valid {
                border-bottom: 1px solid #76ff03!important;
                box-shadow: 0 1px 0 0 #76ff03!important;
            }
            .input-field input[type=date]:focus + label {
                color: black! important;
            }
            /* label underline focus color */
            .input-field input[type=date]:focus {
                border-bottom: 1px solid green! important;
                box-shadow: 0 1px 0 0 green ! important;
            }

            .input-field input[type=date].invalid {
                border-bottom: 1px solid red !important;
                box-shadow: 0 1px 0 0 red!important;

            }

            .input-field input[type=date].valid {
                border-bottom: 1px solid #76ff03!important;
                box-shadow: 0 1px 0 0 #76ff03!important;
            }
            ul.dropdown-content.select-dropdown li span {
                color: green; /* no need for !important :) */
            } 
        </style>
        <script>

            function revelarContra1() {
                var x = document.getElementById("contra");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
            function revelarContra2() {
                var x = document.getElementById("ccontra");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
            function revelarContrasesionesMobiles() {
                var x = document.getElementById("icon_contra");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
        </script>
    </head>


    <body>
        <div class="row">

            <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script type="text/javascript" src="js/materialize.min.js"></script>
            <script type="text/javascript" src="js/script.js"></script>
            <script>
            $(document).ready(function () {
                $('.modal').modal();
                M.updateTextFields();

                $('select').formSelect();
                $('.fixed-action-btn').floatingActionButton();

            });
            </script>



            <div class="col s12 m12" style="text-align: center; margin-top: 14em;">
                <h1 class="white">Bienvenido a Tremor Savior</h1>
                <a class="center btn modal-trigger light-green" href="#modal1">Regístrate ahora</a>
                <a class="center   btn modal-trigger  light-green" href="#modal2">¡Ya tengo Cuenta!</a>

            </div>
            <div id="modal1" class=" modal modal-fixed-footer">

                <div class="modal-content" style="text-align:center">
                    <h4>Registro:</h4>
                    <h5>¡Registra tus datos, y permanece seguro!</h5><br>
                    <form action="registra" method="post">
                        <div class="input-field col s4">
                            <input type="text" class="validate" onkeypress="letras()" pattern="^[A-Z a-z \u00E0-\u00FC À-ÿ]+$" name="nombre" id="nombre" required placeholder="Nombre(s)">
                            <label for="nombre">Nombre:</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="text" class="validate" onkeypress="letras()"  pattern="^[A-Z a-z \u00E0-\u00FC À-ÿ]+$" name="apellido_p" id="apellido_p" required placeholder="Apellido Paterno">
                            <label for="apellido_p">Primer Apellido:</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="text" class="validate" onkeypress="letras()"  pattern="^[A-Z a-z \u00E0-\u00FC À-ÿ]+$" name="apellido_m" id="apellido_m" required placeholder="Apellido Materno">
                            <label for="apellido_m">Segundo Apellido:</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input type="text" class="validate" onkeypress="email()"  pattern="^(([^<>()\[\]\\.,;:\s@']+(\.[^<>()\[\]\\.,;:\s@']+)*)|('.+'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$"  name="correo" id="correo" required placeholder="Correo electronico">
                            <label for="correo">Correo:</label>
                        </div>   
                        <div class="input-field col s6 m3 l3">
                            <input class=" col s10 validate" onchange="if (this.checkValidity())
                                        form.ccontra.pattern = this.value;" onkeypress="alfanumerico()"  type="password" onkeypress="alfanumerico()" pattern="^[A-Z a-z 0-9 \u00E0-\u00FC À-ÿ]+$" name="contra" id="contra" required placeholder="Contraseña">
                            <label for="contra">Contraseña:</label><a class="btn-floating  btn-small col s2 transparent" onclick="revelarContra1()" style="text-align: center;padding: 0"><i class="material-icons black-text left">remove_red_eye</i></a>

                        </div>
                        <div class="input-field col s6 m3 l3">
                            <input class="col s10 validate" onkeypress="alfanumerico()"  onchange="this.setCustomValidity(this.validity.patternMismatch ? '¡Por favor ingrese contraseñas que coincidan!' : '');" type="password" oninput="check(this)" onkeypress="alfanumerico()" pattern="^[A-Z a-z 0-9 \u00E0-\u00FC À-ÿ]+$"  name="ccontra" id="ccontra" required placeholder="Confirma">
                            <label for="ccontra">Confirma Cont.</label><a class="btn-floating btn-small col s2 transparent" onclick="revelarContra2()" style="text-align: center; padding: 0"><i class="material-icons black-text left">remove_red_eye</i></a>

                        </div>    
                        <div class="input-field col s3">
                            <input type="date" class="validate" name="fechan" required id="fechan">
                            <label for="fechan">Fecha de Nacimiento: </label>
                        </div>      
                        <div class="input-field col s3">
                            <input type="text" class="validate" onkeypress="numerico()"  pattern="^[0-9]+$" name="nss" id="nss" required placeholder="NSS">
                            <label for="nss">No.de Seguro Social :</label>
                        </div>      
                        <div class="input-field col s3">
                            <input type="text"class="validate" onkeypress="alfanumerico()"  pattern="^[A-Z a-z 0-9 \u00E0-\u00FC À-ÿ]+$"  name="csecreta" id="csecreta" required placeholder="Clave Secreta">
                            <label for="csecreta">Clave de Recuperación: </label>
                        </div>
                        <div class="input-field col s3">
                            <select class="validate flow-text" name="tsangre" id="tsangre">
                                <option selected disabled value="0">Tipo de sangre</option>
                                <option value="1">A+</option>
                                <option value="2">A-</option>
                                <option value="3">B+</option>
                                <option value="4">B-</option>
                                <option value="5">AB+</option>
                                <option value="6">AB-</option>
                                <option value="7">O+</option>
                                <option value="8">O-</option>
                            </select>
                        </div>
                        <button  class="btn-large green darken-1 lighten-3 white-text waves-effect waves-light col s6 m4 l4 offset-m4 offset-l4" type="submit" name="action">Registrar<i class="white-text material-icons right">send</i>
                        </button>              
                    </form>
                </div>
            </div>

            <div id="modal2" class=" modal" style="margin-top: 7em">
                <div class="modal-content" style="text-align:center; ">
                    <h4>Inicia Sesión:  </h4>
                    <form class="col s12" action="seguridad_inicio" method="post">
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">account_circle</i>
                            <input required id="icon_prefix" pattern="^(([^<>()\[\]\\.,;:\s@']+(\.[^<>()\[\]\\.,;:\s@']+)*)|('.+'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$"  name="correo" type="text" class="validate">
                            <label for="icon_prefix">Correo de Usuario</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <div class="col s10">
                                <i class="material-icons prefix">https</i>
                                <input required id="icon_contra" onkeypress="alfanumerico()"  pattern="^[A-Z a-z 0-9 \u00E0-\u00FC À-ÿ]+$" name="contra" type="password" class="validate">
                                <label for="icon_contra">Contraseña:</label>
                            </div>
                            <a class="btn-floating btn-small col s2 transparent" onclick="revelarContrasesionesMobiles()" style="text-align: center; padding: 0"><i class="material-icons black-text">remove_red_eye</i></a>

                        </div>
                        <input class="btn center-align  green" type="submit">        
                    </form>
                </div>


            </div>


        </div>
    </body>
</html>
